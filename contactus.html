<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Milliy Taomlar</title>
  <link rel="stylesheet" href="styles/contactus-styles.css">

  <meta name="description" content="Contact Milliy Taomlar for inquiries, orders, and questions. Reach out to us via the contact form or email.">

  
</head>

<body>
  <div class="header">
    <h1>Milliy Taomlar</h1>
    <nav>
      <ul class="nav-list">
        <li class="navigation-bar">
          <a href="index.html" target="_blank">Menu</a>
        </li>
        <li class="navigation-bar">
          Order
        </li>
      </ul>
    </nav>
    
  </div>

  <section>
    <div>
      <img src="images/ava.jpg" alt="Daniel waiting for your inquiries!" aria-hidden="true">
    </div>
    <div class="form-div">
      <h2 id="contactus">Contact Us</h2>

      <form method="post">
        <div class="row">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <br>

        <div class="row">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <br>
        <div class="row">
          <label for="question">Your Question:</label>
          <textarea id="question" name="question" rows="4" required></textarea>
        </div>
        
        <br>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>

    </div>
  </section>


  <footer>
    <p class="footer-info">Shermukhammad "Daniel" Usmonov</p>
    <p class="footer-info">s_usmonov@fanshaweonline.ca</p>
  </footer>

</body>

</html>
